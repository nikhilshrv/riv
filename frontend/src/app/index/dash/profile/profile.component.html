<section class='profile'>

  <h1>Hello, {{profile.user_name}}</h1>

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" mat-align-tabs="center" class='cl-w'
    (selectedTabChange)="tabClick($event)" (focusChange)='changeFocus($event)'>
    <mat-tab (click)='openTicker()'>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Ticker
      </ng-template>
      <app-ticker></app-ticker>
    </mat-tab>

    <mat-tab (click)='openHoldings()'>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Holdings
      </ng-template>
      Content 2
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Funds
      </ng-template>

<app-funds *ngIf='(funds_data !== undefined)' [fundData]="funds_data"> </app-funds>
    </mat-tab>
  </mat-tab-group>
</section>
